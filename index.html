<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>for Dashok</title>
    <script>const exports = {}</script>
    <script src="./dist/bundle.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="icon" type="image/png" href="./1234.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid page-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">For my beautiful crush</span>
        </nav>

        <div class="col-12 row game">
            <div class="col-6 game-container">
                <div class="container-canvas">
                    <canvas id="canvas" width='600' height="600"></canvas>
                </div>
                <div class="game-container__controls">
                    <div class="game-container__score text-light"><span class="h2">Your score: <b id="score">0</b></span></div>
                    <button class="btn btn-success btn-lg" id="resumeBtn">Resume</button>    
                    <button class="btn btn-secondary btn-lg" id="pauseBtn">Pause</button>    
                    <button class="btn btn-danger btn-lg" id="restartBtn">Restart</button>
                </div>
            </div>
    
            <div class="col-6 text-light">
                <div class="h2">Settings</div>
                <label>Choose player:</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="dasha" checked> Dasha
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="andrii"> Andrii
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="aang"> Aang
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="katara"> Katara
                    </label>
                </div>

                <div class="form-group">
                    <label for="exampleSelect1">Choose level of difficulty:</label>
                    <select class="form-control" id="gameDifficulty">
                        <option value="5">Easy</option>
                        <option value="8" selected>Medium</option>
                        <option value="11">Hard</option>
                        <option value="15">Very hard</option>
                        <option value="20">Impossible</option>
                        <option value="27">Divine</option>
                        <option value="33">Good luck!</option>
                        <option value="55">Keep all deadlines</option>
                    </select>
                </div>

                <hr style="background-color: white">

                <div class="h2">Score table</div>
                <ul class="list-group text-light" id="scoreList">
                    <li class="list-group-item bg-dark" aria-disabled="true">Cras justo odio</li>
                </ul>
                <button class="btn btn-light btn-lg" id="fsBtn" style="margin-top: 15px;">Fullscreen</button>    


                <div class="modal text-dark" tabindex="-1" role="dialog" id="scoreModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Game Over</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modalText">score</div>  
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
